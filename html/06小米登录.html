<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1066470_kuz2gxujpak.css">
    <title>小米登录</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link href="../images/mi-logo.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="../css/xiaomi.css">

</head>

<body>
    <!-- 顶部 -->
    <div class="top">
        <div class="logo">
            <i></i>
            <a href="https://www.mi.com/index.html">小米商城</a>
            <p>让每个人都能享受科技的乐趣</p
        </div>
    </div>

    <!-- container -->
    <div class="container">
        <!-- 登录框 -->
        <div class="box">           
            <div class="box-top">
                <a href="#" class="active">账号登录</a>
                <!-- <span class="line"></span> -->
                <a href="#">扫码登录</a>
            </div>

            <div class="pannel">
                <div class="content">
            
                    <div class="box-mid">
                <div class="mid-psd">
                    <input type="text" placeholder="邮箱/手机号码/小米ID">
                    <input type="text" placeholder="密码">
                </div>

                <div class="mid-login">
                    <input type="submit" value="登录">

                </div>

                <div class="mid-register">
                    <a href="#">手机短信登录/注册</a>
                    <div class="mid-register-right">
                        <a href="#">立即注册</a>
                        <span>|</span>
                        <a href="#">忘记密码？</a>
                    </div>
                </div>
                    </div>

                    <div class="horizontal-line">
                    <hr class="line-left">
                    <p>其他方式登录</p>
                    <hr class="line-right">
                    </div>

                    <div class="form">
                <a href="#" class="qq"><i></i></a>
                <a href="#" class="weibo"><i></i></a>
                <a href="#" class="zhifu"><i></i></a>
                <a href="#" class="weixin"><i></i></a>
                    </div>
                </div>

                <div class="saoma">
                <img src="../images/扫码.png" alt="">
                <p>使用 <span style="color:#ff6700;">小米商城APP</span> 扫一扫
                    <br>
                小米手机可打开「设置」>「小米帐号」扫码登录</p>
                </div>  

            </div>

        </div>  

 
    </div>
    <!-- 底部 -->
    <div class="bottom">
        <div class="language">
            <ul>
                <li><a href="#">简体</a>&nbsp;&nbsp;|</li>
                <li><a href="#">&nbsp;繁体</a>&nbsp;&nbsp;|</li>
                <li><a href="#">&nbsp;English</a>&nbsp;&nbsp;|</li>
                <li><a href="#">&nbsp;常见问题</a>&nbsp;&nbsp;|</li>
                <li><a href="#">&nbsp;隐私政策</a></li>
            </ul>
        </div>
        
        <div class="bottom-word">
            <p>
                小米公司版权所有-京ICP备10046444-
                <img src="../images/公安局.png" alt="">
                京公网安备11010802020134号-京ICP证110507号
            </p>
        </div>
    </div>

    <script>
        $(".box-top a").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
        console.log($(this).index())
        $(".pannel>div").eq($(this).index()).show().siblings().hide()
    })
    </script>

</body>

</html>
